<script src="/javascript/GeneralUtil.js" type="text/javascript"></script>
<script src="/javascript/FormValidation.js" type="text/javascript"></script>
	<script type="text/javascript">

		function submitForm() {
			var frm = document.forms[0];
			var valid = false;
			valid = checkAlpabets(frm.firstName, "First name");
			if (valid) valid = checkAlpabets(frm.lastName, "Last name");
			if (valid) valid = checkNumber(frm.phoneArea, "Area Code", 3);
			if (valid) valid = checkNumber(frm.phoneOne, "Phone number", 3);
			if (valid) valid = checkNumber(frm.phoneTwo, "Phone number", 4);
			if (valid) valid = checkEmail(frm.email);
			if (valid) valid = checkString(frm.chooseSeminar, "Seminar");
			if (valid) frm.submit();
		}
</script>

</head>
