 <!--Begin current-scoreboard-include.html -->
 <style>
#Iframe-Liason-Sheet {
   max-width: 276px;
   max-height: 2200px; /* Adjust this value whenever an update is applied to the current schedule --- 3 ROWS IS EQUAL TO 100px */
   overflow: hidden;
 }
  /* inner wrapper: make responsive */
 .responsive-wrapper {
   position: relative;
   height: 0;  /* gets height from padding-bottom setting */
   -webkit-overflow-scrolling: touch;
   overflow: auto;
 }
 .responsive-wrapper iframe {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   margin: 0;
   padding: 0;
   border: none;
 }
 /* padding-bottom = h/w as a % */
 .responsive-wrapper-wxh-550x2000 {
/*   padding-bottom: 827.4509%; */
   padding-bottom: 917.6470%;
 }
 .iframe-border {
   border: 2px solid #000;
   border-radius: 2px; /* This needs to be 2px and not 5px because 5 creates a blackout of the iframe on a phone screen */
 }
 .center-block-horiz {
   margin-left: auto !important;
   margin-right: auto !important;
 }
 img {
	 border:none !important;
	 color:#FFF !important;
}

div.waffle-embedded-object-overlay
{
	border:none !important;
}  
 </style>   

<!--Iframe should be 750 wide by 820 high-->
<!--Removed width='750' height='1020' from IFRAME to make it responsive-->
<div id="Iframe-Liason-Sheet" class="iframe-border center-block-horiz">
   <div class="responsive-wrapper responsive-wrapper-wxh-550x2000">
     <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vROxr60cDAwxxE_1MZKDbVqyqxWIa8LI00HIZATO-2lIVfH982AVr7GS9i5iX8c_unzFkhTvhxQ4iAn/pubhtml?widget=true&amp;headers=false"></iframe>
   </div>
</div>  
 <!--End current-scoreboard-include.html -->
